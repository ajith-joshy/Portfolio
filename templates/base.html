<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div id="cursor-light"></div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'education' %}">Education</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'projects' %}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'skills' %}">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'certificates' %}">Certificates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'internships' %}">Internships</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="page-animate">
    {% block content %}
    {% endblock %}
</div>

  <script>
(function () {
    const light = document.getElementById('cursor-light');
    if (!light) return;

    let hideTimer = null;
    let moveTimer = null;

    document.addEventListener('mousemove', function (e) {
        light.style.left = e.clientX + 'px';
        light.style.top = e.clientY + 'px';
        light.style.opacity = 1;

        light.classList.add('moving');
        clearTimeout(moveTimer);
        moveTimer = setTimeout(() => light.classList.remove('moving'), 120);

        clearTimeout(hideTimer);
        hideTimer = setTimeout(() => {
            light.style.opacity = 0.18;  // faint idle glow
        }, 200);
    });

    document.addEventListener('mouseleave', () => {
        light.style.opacity = 0;
    });
})();
</script>


</body>
</html>
